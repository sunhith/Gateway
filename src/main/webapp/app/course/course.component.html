<form>
  <label for="search">Search:</label>
  <input type="search" id="search" name="search" placeholder="Enter your search query" #searchInput>
  <input type="submit" (click) = "searchcourse(searchInput.value)" value="Search">
</form>
<div *ngIf="courseFound">
  <p>{{ courseFound }}</p>
</div>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>username</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of courselist">
        <td>{{ item.id }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>
